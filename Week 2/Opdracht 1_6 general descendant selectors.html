<!DOCTYPE html>
<html>
<head>
<style>
code ~ p {color:blue; padding:20px; border-style: solid; border-width: 5px; background-color: red;
}
</style>
</head>
<body>

<h2>General Sibling Selector</h2>
<p>The general sibling selector (~) selects all elements that are siblings of a specified element.</p>

<p>Paragraph 1.</p>

<div>
  <p>Paragraph 2.</p>
</div>

<p>Paragraph 3.</p>
<code>After this code the text will be blue and the backgroud red with a blue border</code>
<p>Paragraph 4.</p>

</body>
</html>
