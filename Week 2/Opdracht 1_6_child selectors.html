<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS child Selector  
		</title>
		<style>
			div > p {
				color:white;
				background: green;
				padding:2px;
			}
		</style>
	</head>
	
	<body style = "text-align: center;">
		<div>
			<h2 style = "color:green;">
				CSS Child Selector
			</h2>
			
			<p>
				Example CSS child Selector.
			</p>
		</div>
		
		<p>Match all h2> element that are child of only div> element.</p>
		
		<p>This paragraph will not be styled.</p>
	</body>
</html>
