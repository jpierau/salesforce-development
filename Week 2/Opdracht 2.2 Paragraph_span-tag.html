<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opdracht 2.2 Paragraph_span-tag</title>
    <style type="text/css">

.p {
    display: block;
    background-color: green;
    border: 1px solid black;        
}
body {
    background-color: lightgreen;
}
.span {
    display: inline;
    background-color: white;
    border: 1px solid black;    
}

</style>
</head>
<body>
<h2>Maak wat hieronder staat met paragraph en span tags.</h2>
    <p class="p">
        Dit is een block box en neemt de hele breedte in beslag waardoor de volgende box regel op de volgende regel komt.
    </p>
   
    <p class="p">
    In dit blok zit<span class="span">inline tekst </span>in wat dus niet op de volgende regel komt te<span class="span">staan.</span>
</p>
   
</body>
</html>
