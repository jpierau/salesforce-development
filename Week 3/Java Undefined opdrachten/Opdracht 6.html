<!DOCTYPE html>
<html>

        <title>
            Document

    <body>

   <script>
    let datetype = "tekst";
    console.log("datetype " + typeof datetype);

    datetype = 1;
    console.log("datetype " + typeof datetype);

    datetype = 1n;
    console.log("datetype " + typeof datetype);

    datetype = Symbol('symbol');
    console.log("datetype " + typeof datetype);
</script>

<ol>
    <li>String is een tekst en wordt altijd gedifinieerd door de tekst tussen aanhalingstekens te zetten.</li>
    <li>Number herken je aan dat het een getal is.</li>
    <li>Bigint eindigt altijd op n. BigInt kan oneindig veel getallen opslaan.</li>
    <li>Symbol maak je aan met een Symbol constructor.</li>
</ol>

</body>
</html>
